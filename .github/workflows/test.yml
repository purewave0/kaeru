name: Test
on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.12
          cache: pip
      - name: Install dependencies
        run: pip install --requirement requirements-dev.txt
      - name: Run pytest
        run: python -m pytest
